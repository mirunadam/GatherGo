<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">

    <!-- Logo -->
    <div class="flex items-center justify-center gap-3 mb-4">
      <div
        class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-500 rounded-full flex items-center justify-center"
      >
        <div class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-500 rounded-full flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6 text-white"
            >
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
          </div>
      </div>
      <h1 class="text-3xl font-semibold text-gray-800">
        GatherGo
      </h1>
    </div>

    <p class="text-center text-gray-600 mb-8">
      Create your account to start planning amazing trips!
    </p>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl text-gray-800 mb-6">Login</h2>

      <!-- Error -->
      <div
        *ngIf="message"
        class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg"
      >
        {{ message }}
      </div>

      <form (ngSubmit)="submit()" #f="ngForm" class="space-y-5">
        <!-- Username -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">
            Email
          </label>
          <input
            type="text"
            [(ngModel)]="form.email"
            name="username"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                  bg-white text-gray-800
                  focus:outline-none focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            [(ngModel)]="form.password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                  bg-white text-gray-800
                  focus:outline-none focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>


        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-500 text-white rounded-lg hover:from-teal-600 hover:to-blue-600 transition-all shadow-md"
        >
          Login
        </button>

      </form>

      <button
        type="button"
        (click)="googleLogin()"
        class="w-full py-3 border border-gray-300 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-50 transition"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-5 h-5"
        />
        <span class="text-light-gray-700 font-medium">
          Continue with Google
        </span>
      </button>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Don’t have an account?
          <button
            type="button"
            (click)="goToRegister()"
            class="text-teal-600 hover:text-teal-700"
          >
            Register here
          </button>
        </p>
      </div>
    </div>

    <!-- Back Home -->
    <button
      type="button"
      (click)="goToHome()"
      class="w-full mt-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
    >
      ← Back to Home
    </button>

  </div>
</div>
