<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">

    <!-- Logo -->
    <div class="flex items-center justify-center gap-3 mb-4">
      <div
        class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-500 rounded-full flex items-center justify-center"
      >
        <span class="text-white text-lg">üìç</span>
      </div>
      <h1 class="text-3xl font-semibold text-gray-800">
        GatherGo
      </h1>
    </div>

    <p class="text-center text-gray-600 mb-8">
      Create your account to start planning amazing trips!
    </p>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl text-gray-800 mb-6">Login</h2>

      <!-- Error -->
      <div
        *ngIf="error"
        class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg"
      >
        {{ error }}
      </div>

      <form (ngSubmit)="submit()" #f="ngForm" class="space-y-5">
        <!-- Username -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">
            Username
          </label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                  bg-white text-gray-800
                  focus:outline-none focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                  bg-white text-gray-800
                  focus:outline-none focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>


        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-500 text-white rounded-lg hover:from-teal-600 hover:to-blue-600 transition-all shadow-md"
        >
          Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Don‚Äôt have an account?
          <button
            type="button"
            (click)="goToRegister()"
            class="text-teal-600 hover:text-teal-700"
          >
            Register here
          </button>
        </p>
      </div>
    </div>

    <!-- Back Home -->
    <button
      type="button"
      (click)="goToHome()"
      class="w-full mt-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
    >
      ‚Üê Back to Home
    </button>

  </div>
</div>
