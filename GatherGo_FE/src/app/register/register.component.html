<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-2xl">

    <!-- Logo -->
    <div class="flex items-center justify-center gap-3 mb-4">
      <div
        class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-500 rounded-full flex items-center justify-center"
      >
        <div class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-500 rounded-full flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6 text-white"
            >
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
          </div>
      </div>
      <h1 class="text-3xl font-semibold text-gray-800">
        GatherGo
      </h1>
    </div>

    <p class="text-center text-gray-600 mb-8">
      Create your account to start planning amazing trips!
    </p>

    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl text-gray-800 mb-6">Register</h2>

      <!-- Role Selection -->
      <div class="mb-6">
        <label class="block text-sm text-gray-700 mb-3">
          I am registering as:
        </label>

        <div class="grid grid-cols-2 gap-4">
          <button
            type="button"
            (click)="selectRole('USER')"
            class="p-4 border-2 rounded-lg transition-all"
            [ngClass]="
              form.role === 'USER'
                ? 'border-teal-500 bg-teal-50'
                : 'border-gray-300 hover:border-gray-400'
            "
          >
            <div
              class="w-8 h-8 mx-auto mb-2 text-2xl"
              [ngClass]="
                form.role === 'USER' ? 'text-sky-300' : 'text-white-600'
              "
            >
              üë§
            </div>
            <p
              [ngClass]="
                form.role === 'USER' ? 'text-sky-300' : 'text-white-600'
              "
            >
              Regular User
            </p>
          </button>

          <button
            type="button"
            (click)="selectRole('AGENCY')"
            class="p-4 border-2 rounded-lg transition-all"
            [ngClass]="
              form.role === 'AGENCY'
                ? 'border-teal-500 bg-teal-50'
                : 'border-gray-300 hover:border-gray-400'
            "
          >
            <div
              class="w-8 h-8 mx-auto mb-2 text-2xl"
              [ngClass]="
                form.role === 'AGENCY' ? 'text-sky-300' : 'text-white-600'
              "
            >
              üè¢
            </div>
            <p
              [ngClass]="
                form.role === 'AGENCY' ? 'text-sky-300' : 'text-white-600'
              "
            >
              Travel Agency
            </p>
          </button>
        </div>
      </div>

      <!-- Error -->
      <div
        *ngIf="message"
        class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg"
      >
        {{ message }}
      </div>

      <!-- Form -->
      <form (ngSubmit)="submit()" #f="ngForm" class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

          <div>
            <label class="block text-sm text-gray-700 mb-2">Username</label>
            <input
              type="text"
              [(ngModel)]="form.username"
              name="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">
              {{ form.role === 'AGENCY' ? 'Agency Name' : 'Full Name' }}
            </label>
            <input
              type="text"
              [(ngModel)]="form.fullName"
              name="fullName"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">Email</label>
            <input
              type="email"
              [(ngModel)]="form.email"
              name="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">Phone</label>
            <input
              type="tel"
              [(ngModel)]="form.phone"
              name="phone"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">Password</label>
            <input
              type="password"
              [(ngModel)]="form.password"
              name="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">
              Confirm Password
            </label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-500 text-white rounded-lg"
        >
          Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-sm text-gray-500">or</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Google Register Button -->
      <button
        type="button"
        (click)="googleRegister()"
        class="w-full py-3 border border-gray-300 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-50 transition"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-5 h-5"
        />
        <span class="text-light-gray-700 font-medium">
          Continue with Google
        </span>
      </button>
    </div>

    <!-- Back Home -->
    <button
      type="button"
      (click)="goToHome()"
      class="w-full mt-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
    >
      ‚Üê Back to Home
    </button>

  </div>
</div>
