<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo / Brand -->
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-500 rounded-full flex items-center justify-center">
          <span class="material-icons text-white text-2xl">place</span>
        </div>
        <h1 class="text-3xl text-gray-800">GatherGo</h1>
      </div>

      <!-- Nav items -->
      <div class="flex items-center gap-1">
        <a
          *ngFor="let item of navItems"
          [routerLink]="item.link"
          routerLinkActive="bg-teal-100 text-teal-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-gray-600 hover:bg-gray-100"
        >
          <!-- Material icon for each nav item -->
          <span class="material-icons">
            {{ item.icon }}
          </span>
          <span class="hidden sm:inline">{{ item.label }}</span>
        </a>

        <!-- Logout button -->
        <button
          (click)="logout()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-600 hover:bg-red-50 hover:text-red-600 transition-colors ml-2"
        >
          <span class="material-icons">logout</span>
          <span class="hidden sm:inline">Logout</span>
        </button>
      </div>

    </div>
  </div>
</nav>
