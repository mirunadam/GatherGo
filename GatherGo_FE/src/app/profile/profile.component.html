<app-navigation></app-navigation>
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="mb-8">
    <h1 class="text-4xl text-gray-800 mb-2">Profile</h1>
    <p class="text-gray-600">View and update your profile information</p>
  </div>

  <div *ngIf="success" class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg">
    Profile updated successfully!
  </div>

  <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg">
    {{ error }}
  </div>

  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="bg-gradient-to-r from-teal-500 to-blue-500 px-8 py-12">
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center text-teal-600 text-3xl mb-4 relative group">
          <img *ngIf="user.profilePictureUrl" [src]="user.profilePictureUrl" class="w-full h-full rounded-full object-cover" />
          <span *ngIf="!user.profilePictureUrl">{{ user.fullName.charAt(0) }}</span>
          
          <label *ngIf="isEditing" class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
            <input type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
          </label>
        </div>
        <h2 class="text-2xl text-white mb-1">{{ user.fullName }}</h2>
        <p class="text-blue-100">@{{ user.username }}</p>
        <span class="mt-3 px-4 py-1 bg-white/20 backdrop-blur-sm text-white rounded-full text-sm">
          {{ user.role === 'agency' ? 'Travel Agency' : user.role === 'admin' ? 'Administrator' : 'Traveler' }}
        </span>
      </div>
    </div>

    <div class="p-8">
      <div class="flex justify-end mb-6">
        <button *ngIf="!isEditing" (click)="handleEdit()" class="px-6 py-2 btn-gradient text-white rounded-lg shadow-md">
          Edit Profile
        </button>
        <div *ngIf="isEditing" class="flex gap-3">
          <button (click)="handleCancel()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button (click)="handleSave()" class="flex items-center gap-2 px-6 py-2 btn-gradient text-white rounded-lg shadow-md">
            Save Changes
          </button>
        </div>
      </div>

      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm text-gray-700 mb-2">Username</label>
            <input type="text" [(ngModel)]="user.username" name="username" [disabled]="!isEditing"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
              [class.bg-gray-50]="!isEditing">
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">{{ user.role === 'agency' ? 'Agency Name' : 'Full Name' }}</label>
            <input type="text" [(ngModel)]="user.fullName" name="fullName" [disabled]="!isEditing"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
              [class.bg-gray-50]="!isEditing">
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" [disabled]="!isEditing"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
              [class.bg-gray-50]="!isEditing">
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2">Phone Number</label>
            <input type="tel" [(ngModel)]="user.phone" name="phone" [disabled]="!isEditing"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
              [class.bg-gray-50]="!isEditing">
          </div>
        </div>

        <div *ngIf="isEditing" class="border-t border-gray-200 pt-6">
          <button type="button" (click)="showPasswordFields = !showPasswordFields" class="text-teal-600 hover:text-teal-700 mb-4">
            {{ showPasswordFields ? 'Hide password fields' : 'Change password' }}
          </button>

          <div *ngIf="showPasswordFields" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <input type="password" [(ngModel)]="passwords.current" name="currPass" placeholder="Current Password" class="input-style">
            <input type="password" [(ngModel)]="passwords.new" name="newPass" placeholder="New Password" class="input-style">
            <input type="password" [(ngModel)]="passwords.confirm" name="confPass" placeholder="Confirm New Password" class="input-style">
          </div>
        </div>
      </form>
    </div>
  </div>
  <button
      type="button"
      (click)="goToHome()"
      class="w-full mt-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
    >
      ‚Üê Back to Home
    </button>
</div>
