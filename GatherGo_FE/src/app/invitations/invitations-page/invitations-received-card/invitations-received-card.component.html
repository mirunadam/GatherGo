<div class="card mt-3">
  <div class="card-body p-4">

    <div class="d-flex align-items-center mb-4">
      <div class="ms-2 h4 fw-normal mb-0">
        Received Invitations
      </div>
    </div>

    <div *ngIf="invites.length === 0" class="text-muted">
      You have no invitations.
    </div>

    <div *ngFor="let invite of invites" class="invite-item mb-3 p-3 border rounded">

      <div class="mb-2">
        <strong>From:</strong> {{ invite.senderEmail }}
      </div>

      <div class="mb-2">
        <strong>Status:</strong> {{ invite.status }}
      </div>

      <div *ngIf="invite.status === InviteStatus.PENDING" class="d-flex gap-2">
        <button mat-raised-button color="primary"
                (click)="acceptInvite(invite)">
          Accept
        </button>

        <button mat-raised-button color="warn"
                (click)="rejectInvite(invite)">
          Reject
        </button>
      </div>

    </div>

  </div>
</div>
