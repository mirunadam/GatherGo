<div class="card mt-3 invitations-received-container">
  <div class="card-body p-4">
  <div class="d-flex align-items-center justify-between">
      <div class="d-flex align-items-center mb-4">
      <div class="w-12 h-12 bg-teal-100 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" fill="none">
          <!-- Background circle -->
          <circle cx="48" cy="48" r="32" fill="#D9E8FF"/>

          <!-- Envelope -->
          <g stroke="#1E5BFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <!-- Outer envelope shape -->
            <path d="M30 38.5H66C67.9 38.5 69.5 40.1 69.5 42V60C69.5 61.9 67.9 63.5 66 63.5H30C28.1 63.5 26.5 61.9 26.5 60V42C26.5 40.1 28.1 38.5 30 38.5Z"/>
            <!-- Flap (top fold) -->
            <path d="M27.5 42.5L48 56.5L68.5 42.5"/>
          </g>
        </svg>
      </div>
      <div class="ms-2 h4 fw-normal mb-0">Send Invitation</div>
    </div>
    <div (click)="clearResponded()" class="pb-2">
      Clear responded
    </div>
  </div>
    <div *ngIf="invites.length === 0">
      You have no invitations.
    </div>

    <div *ngFor="let invite of invites" class="invite-card mb-3 card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-between">
          <div class="from">
            <strong >{{ invite.tripName }}</strong> 
          </div>
          <div>
            <app-invitations-status-badge [status]="invite.status"></app-invitations-status-badge>
          </div>
        </div>
        <div class="from">
          <strong>From:</strong> {{ invite.senderEmail }}
        </div>
      </div>
      <div *ngIf="invite.status === 'PENDING'" class="mb-2 ms-2 d-flex align-items-center">
        <button class="btn btn-primary me-2 w-50"
                (click)="acceptInvite(invite)">
          Accept
        </button>
        <button class="btn btn-danger w-50"
                (click)="rejectInvite(invite)">
          Reject
        </button>
      </div>

</div>
