<div class="invitations-page">
  <div class="header">
    <h1>Invitations</h1>
    <p>
      Invite friends to join your trips or respond to invitations
    </p>
  </div>

  <div class="invitations-page-body d-flex gap-4">
    <div class="w-50">
      <app-invitation-send-card
        [trips]="trips"
        (inviteSent)="onInviteSent()"
      ></app-invitation-send-card>
    </div>

    <div class="w-50">
      <app-invitations-received-card
        [invites]="receivedInvites"
        (inviteHandled)="onInviteHandled()"
      ></app-invitations-received-card>
    </div>
  </div>
</div>
