<div class="p-2">

  <div class="d-flex gap-4 align-items-center mt-4 ms-5">
    <h1>Your trips</h1>
    <button class="btn-primary" mat-button (click)="goToCreateTrips()">+ Add a new trip</button>
  </div>

  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let tripWithCity of tripsWithCity; trackBy: trackByUuid">
      <div class="m-2 p-2">
        <app-trip-view-card
          [trip]="tripWithCity.trip"
          [address]="tripWithCity.city"
          (onEditClick)="goToEdit($event)"
        ></app-trip-view-card>
      </div>
    </div>
  </div>
</div>
