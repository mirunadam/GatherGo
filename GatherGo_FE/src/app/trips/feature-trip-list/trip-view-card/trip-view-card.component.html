<div class="card">
  <div *ngIf="trip?.imageURL; else missingImage"
       class="card-header w-100 trip-image d-flex justify-content-center">
    <img mat-card-image [src]="trip?.imageURL" alt="Trip image" (error)="onImgLoadError()"
        [ngClass]="{'img-alt': imageError}"/>
  </div>

  <ng-template #missingImage>
    <div class="image-placeholder d-flex align-items-center justify-content-center">No image is available</div>
  </ng-template>

  <div class="card-body d-flex align-items-center">
    <div>
      <div class="d-flex align-items-center">
        <mat-icon>calendar_today</mat-icon><span class="ms-1">{{trip?.dateStart | date}} - {{trip?.dateEnd | date}}</span>
      </div>

      <div class="d-flex align-items-center">
        <mat-icon>attach_money</mat-icon><span class="ms-1">{{trip?.budget}} {{trip?.currency | lowercase}}</span>
      </div>

      <div class="d-flex align-items-center" *ngIf="address">
        <mat-icon>place</mat-icon><span class="ms-1">{{ address }}</span>
      </div>
      <div class="d-flex align-items-center">
        <mat-icon>person</mat-icon><span class="ms-1">{{ trip?.participants?.length ?? 0 }} participants</span>
      </div>
    </div>

    <div class="position-absolute d-block more-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu>
        <div>
          <button mat-button class="w-100 menu-button" (click)="onEditClick.emit(trip?.uuid)">Edit</button>
        </div>
      </mat-menu>
    </div>
  </div>
</div>
